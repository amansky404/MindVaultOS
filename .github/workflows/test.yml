name: Test on Windows and Linux

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxtst-dev libpng-dev build-essential
        
    - name: Install Node dependencies
      run: npm install --ignore-scripts
      
    - name: Run linter
      run: npm run lint
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Run tests
      run: npm test
      if: success() || failure()

  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Node dependencies
      run: npm install --ignore-scripts
      
    - name: Run linter
      run: npm run lint
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Run tests
      run: npm test
      if: success() || failure()

  build-electron-linux:
    name: Build Electron App (Linux)
    runs-on: ubuntu-latest
    needs: test-linux
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxtst-dev libpng-dev build-essential
        
    - name: Install Node dependencies
      run: npm install --ignore-scripts
      
    - name: Build Next.js
      run: npm run build
      
    - name: Build Electron app
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-builds
        path: dist/*.AppImage
        if-no-files-found: warn

  build-electron-windows:
    name: Build Electron App (Windows)
    runs-on: windows-latest
    needs: test-windows
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Node dependencies
      run: npm install --ignore-scripts
      
    - name: Build Next.js
      run: npm run build
      
    - name: Build Electron app
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-builds
        path: dist/*.exe
        if-no-files-found: warn
