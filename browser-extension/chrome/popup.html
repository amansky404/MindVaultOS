<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MindVault AutoFill</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      color: #f1f5f9;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .icon {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      font-size: 32px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.connected {
      background: #10b98150;
      border: 1px solid #10b981;
    }
    .status.disconnected {
      background: #ef444450;
      border: 1px solid #ef4444;
    }
    .status.locked {
      background: #f59e0b50;
      border: 1px solid #f59e0b;
    }
    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #2563eb;
    }
    .button:active {
      background: #1d4ed8;
    }
    .info {
      font-size: 12px;
      color: #cbd5e1;
      margin-top: 12px;
      line-height: 1.5;
    }
    .shortcut {
      display: inline-block;
      padding: 2px 6px;
      background: #334155;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">üîê</div>
    <h1>MindVault AutoFill</h1>
  </div>

  <div id="status" class="status disconnected">
    Checking connection...
  </div>

  <button class="button" id="triggerAutoFill">Fill Current Page</button>
  <button class="button" id="openApp">Open MindVault OS</button>

  <div class="info">
    <strong>Quick AutoFill:</strong><br>
    Press <span class="shortcut">Ctrl+Shift+A</span> on any login page<br>
    <br>
    <strong>Status:</strong><br>
    ‚Ä¢ Green: Connected & Unlocked<br>
    ‚Ä¢ Orange: Connected but Locked<br>
    ‚Ä¢ Red: Not Connected
  </div>

  <script src="popup.js"></script>
</body>
</html>
